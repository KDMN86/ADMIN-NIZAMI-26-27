<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Sistem Inventory & Logistik</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #ffd700;
        --bg: #121212;
        --surface: #1e1e1e;
        --text: #e0e0e0;
        --border: #333;
      }
      * {
        box-sizing: border-box;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        padding-bottom: 120px;
      }

      .top-nav {
        background: rgba(18, 18, 18, 0.95);
        backdrop-filter: blur(10px);
        padding: 15px 20px;
        position: sticky;
        top: 0;
        z-index: 50;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-left {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .back-btn {
        background: #333;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }
      .btn-refresh {
        background: #222;
        color: var(--primary);
        border: 1px solid #444;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.8rem;
        display: flex;
        gap: 5px;
        align-items: center;
      }

      .filter-box {
        background: #111;
        padding: 15px 20px;
        border-bottom: 1px dashed #333;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .filter-select {
        width: 100%;
        padding: 10px 15px;
        background: #222;
        border: 1px solid #444;
        color: var(--primary);
        border-radius: 8px;
        outline: none;
        font-size: 0.85rem;
        font-weight: bold;
        appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffd700" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
      }

      .stats-container {
        padding: 15px 20px;
      }
      .summary-card {
        background: #111;
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
      }
      .sc-header {
        background: rgba(255, 215, 0, 0.08);
        border-bottom: 1px dashed #333;
        padding: 12px 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .sc-header .sc-val {
        font-size: 1.6rem;
        font-weight: bold;
        color: var(--primary);
        line-height: 1;
      }
      .sc-header .sc-label {
        font-size: 0.85rem;
        color: #fff;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .sc-body {
        padding: 12px 15px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px 15px;
      }
      .sc-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.75rem;
        color: #aaa;
        border-bottom: 1px solid #222;
        padding-bottom: 4px;
      }
      .sc-item span {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        padding-right: 5px;
      }
      .sc-item b {
        color: #fff;
        font-size: 0.8rem;
        background: #222;
        padding: 2px 6px;
        border-radius: 4px;
      }

      .search-container {
        padding: 0 20px 10px 20px;
      }
      .search-input {
        width: 100%;
        padding: 12px 15px;
        background: #1a1a1a;
        border: 1px dashed #444;
        color: white;
        border-radius: 8px;
        outline: none;
        font-size: 0.95rem;
      }
      .search-input:focus {
        border-color: var(--primary);
      }

      .list-container {
        padding: 0 20px 20px 20px;
      }
      .section-title {
        font-size: 0.85rem;
        color: #888;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .shop-item {
        background: var(--surface);
        border-bottom: 1px solid var(--border);
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .shop-item:first-child {
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }
      .shop-item:last-child {
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
        border-bottom: none;
      }
      .shop-item.aman {
        border-left: 4px solid #4ade80;
        background: rgba(74, 222, 128, 0.05);
      }

      .item-head {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }
      .item-name {
        font-size: 0.95rem;
        font-weight: bold;
        color: #fff;
        margin-bottom: 5px;
      }
      .item-badges {
        display: flex;
        gap: 5px;
        font-size: 0.7rem;
        flex-wrap: wrap;
      }
      .bdg {
        padding: 2px 6px;
        border-radius: 4px;
        font-weight: 600;
      }
      .bdg-butuh {
        background: #333;
        color: #ccc;
      }
      .bdg-stok {
        background: rgba(74, 222, 128, 0.1);
        color: #4ade80;
        border: 1px solid rgba(74, 222, 128, 0.3);
      }
      .bdg-keluar {
        background: rgba(255, 107, 129, 0.1);
        color: #ff6b81;
        border: 1px solid rgba(255, 107, 129, 0.3);
      }
      .bdg-kurang {
        background: #ff6b81;
        color: #fff;
      }
      .ready-stok {
        font-size: 0.8rem;
        font-weight: bold;
        color: var(--primary);
        margin-top: 6px;
        display: inline-block;
        background: #111;
        padding: 3px 8px;
        border-radius: 6px;
      }

      .item-action {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #111;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #2a2a2a;
      }
      .item-action label {
        font-size: 0.75rem;
        color: #888;
      }
      .input-qty {
        width: 60px;
        padding: 6px;
        background: #222;
        border: 1px solid var(--primary);
        color: #fff;
        border-radius: 6px;
        text-align: center;
        font-weight: bold;
        outline: none;
      }

      .bottom-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #1a1a1a;
        padding: 15px 20px;
        border-top: 1px solid #333;
        z-index: 100;
        display: flex;
        gap: 10px;
      }
      .btn-out {
        flex: 1;
        padding: 14px;
        background: #ff6b81;
        color: #fff;
        border: none;
        border-radius: 12px;
        font-weight: bold;
        font-size: 0.85rem;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }
      .btn-save {
        flex: 1;
        padding: 14px;
        background: var(--primary);
        color: #000;
        border: none;
        border-radius: 12px;
        font-weight: bold;
        font-size: 0.85rem;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      }

      #loading {
        text-align: center;
        padding: 50px;
        color: #666;
      }

      /* MODAL DISTRIBUSI KELUAR */
      .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 9999;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
      }
      .modal-content {
        background: var(--surface);
        width: 100%;
        height: 90vh;
        border-radius: 20px 20px 0 0;
        display: flex;
        flex-direction: column;
        animation: slideUp 0.3s;
      }
      .m-head {
        padding: 15px 20px;
        border-bottom: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .m-body {
        padding: 20px;
        overflow-y: auto;
        flex-grow: 1;
      }
      .m-footer {
        padding: 15px 20px;
        background: #111;
        border-top: 1px solid #333;
      }

      .peserta-select-box {
        background: #111;
        padding: 15px;
        border-radius: 12px;
        border: 1px solid #333;
        margin-bottom: 15px;
      }
      .peserta-select {
        width: 100%;
        padding: 12px;
        background: #222;
        color: #fff;
        border: 1px solid #555;
        border-radius: 8px;
        font-size: 0.9rem;
        margin-top: 10px;
        outline: none;
      }

      .item-dist-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px dashed #333;
      }
      .stepper {
        display: flex;
        align-items: center;
        background: #000;
        border-radius: 6px;
        border: 1px solid #444;
      }
      .stepper button {
        background: #222;
        border: none;
        color: var(--primary);
        width: 30px;
        height: 30px;
        font-weight: bold;
        cursor: pointer;
      }
      .stepper input {
        width: 35px;
        background: transparent;
        border: none;
        color: #fff;
        text-align: center;
        font-weight: bold;
        outline: none;
      }

      @keyframes slideUp {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="top-nav">
      <div class="nav-left">
        <a href="index.html" class="back-btn"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <h2 style="margin: 0; font-size: 1.1rem">Gudang & Logistik</h2>
      </div>
      <button onclick="tarikDataServer()" class="btn-refresh">
        <i class="fas fa-sync-alt"></i> Refresh
      </button>
    </div>

    <div class="filter-box" id="filterArea" style="display: none">
      <div style="font-size: 0.75rem; color: #aaa; margin-bottom: -5px">
        <i class="fas fa-filter"></i> Analisa Kebutuhan Berdasarkan:
      </div>
      <select
        id="fMitra"
        class="filter-select"
        onchange="hitungUlangLogistik()"
      >
        <option value="ALL">üìÅ Semua Mitra (Gabungan)</option>
      </select>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px">
        <select
          id="fStatus"
          class="filter-select"
          style="color: #4ade80"
          onchange="hitungUlangLogistik()"
        >
          <option value="ALL">üéØ Semua Status</option>
          <option value="LUNAS">üü¢ Lunas Target Barang</option>
          <option value="BELUM">üî¥ Belum Lunas Barang</option>
        </select>
        <select
          id="fPaket"
          class="filter-select"
          style="color: #3498db"
          onchange="hitungUlangLogistik()"
        >
          <option value="ALL">üì¶ Semua Paket</option>
        </select>
      </div>
    </div>

    <div id="loading">
      <i
        class="fas fa-spinner fa-spin fa-2x"
        style="color: var(--primary); margin-bottom: 10px"
      ></i
      ><br />Menarik data gudang...
    </div>

    <div id="content" style="display: none">
      <div id="paketList" class="stats-container"></div>
      <div class="search-container">
        <input
          type="text"
          id="filterInput"
          class="search-input"
          placeholder="üîç Cari nama sembako/kue..."
          onkeyup="renderListUiLokal()"
        />
      </div>

      <div class="list-container">
        <div class="section-title">
          <span>Stok Gudang Berjalan</span>
          <span><b id="lblTotal" style="color: var(--primary)">0</b> Item</span>
        </div>
        <div
          id="belanjaList"
          style="
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
          "
        ></div>
      </div>
    </div>

    <div class="bottom-bar">
      <button onclick="bukaModalDistribusi()" class="btn-out">
        <i class="fas fa-box-open"></i> DISTRIBUSI / DO
      </button>
      <button onclick="simpanBelanja()" class="btn-save" id="btnSave">
        <i class="fas fa-save"></i> SIMPAN STOK MASUK
      </button>
    </div>

    <div id="modalDist" class="modal">
      <div class="modal-content">
        <div class="m-head">
          <h3 style="margin: 0; color: #ff6b81">
            <i class="fas fa-dolly"></i> Keluarkan Barang
          </h3>
          <i
            class="fas fa-times"
            style="font-size: 1.5rem; color: #888; cursor: pointer"
            onclick="tutupModalDistribusi()"
          ></i>
        </div>
        <div class="m-body">
          <div class="peserta-select-box">
            <label style="font-size: 0.8rem; color: #aaa"
              >Pilih Peserta (Drop Out / Cicil):</label
            >
            <select
              id="distPeserta"
              class="peserta-select"
              onchange="pilihPesertaDist()"
            >
              <option value="">-- Pilih Peserta --</option>
            </select>
            <div
              id="infoSaldo"
              style="
                margin-top: 10px;
                font-size: 0.85rem;
                color: #4ade80;
                display: none;
              "
            >
              Saldo Tersedia:
              <b id="txtSaldo" style="font-size: 1.1rem">Rp 0</b>
            </div>
          </div>

          <div style="font-size: 0.85rem; color: #aaa; margin-bottom: 10px">
            Pilih Barang dari Ready Stock:
          </div>
          <div id="distItemsContainer"></div>
        </div>

        <div class="m-footer">
          <div
            style="
              display: flex;
              justify-content: space-between;
              margin-bottom: 10px;
              font-size: 0.85rem;
              color: #aaa;
            "
          >
            <span>Total Nilai Diambil:</span>
            <b id="txtTotalAmbil" style="color: #ff6b81; font-size: 1.1rem"
              >Rp 0</b
            >
          </div>
          <button
            onclick="simpanDistribusi()"
            class="btn-save"
            style="width: 100%; background: #ff6b81; color: #fff"
            id="btnSimpanDist"
          >
            PROSES BARANG KELUAR
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      let masterData = {
        peserta: [],
        resep: [],
        custom: [],
        stok_dibeli: {},
        stok_keluar: {},
        harga_barang: {},
      };
      let listBelanjaFinal = [];

      // Variabel State untuk Modal Distribusi
      let selectedPesertaSaldo = 0;
      let distCart = {};

      // 1. Tarik Data
      async function tarikDataServer() {
        document.getElementById("content").style.display = "none";
        document.getElementById("filterArea").style.display = "none";
        document.getElementById("loading").style.display = "block";
        document.getElementById("loading").innerHTML =
          '<i class="fas fa-spinner fa-spin fa-2x" style="color: var(--primary); margin-bottom: 10px"></i><br />Menarik data gudang...';

        try {
          const data = await fetchData("getRekapBelanja");

          if (data && data.error) {
            document.getElementById("loading").innerHTML =
              `<span style='color:#ff6b81;'><i class="fas fa-exclamation-triangle fa-2x" style="margin-bottom:10px;"></i><br><b>Error Database:</b><br>${data.error}</span>`;
            return;
          }

          if (data && data.peserta) {
            if (!data.stok_dibeli) data.stok_dibeli = {};
            if (!data.stok_keluar) data.stok_keluar = {};
            if (!data.harga_barang) data.harga_barang = {};

            masterData = data;
            buatOpsiFilter();
            hitungUlangLogistik();

            document.getElementById("loading").style.display = "none";
            document.getElementById("filterArea").style.display = "flex";
            document.getElementById("content").style.display = "block";
          } else {
            document.getElementById("loading").innerHTML =
              '<span style=\'color:#ff6b81;\'><i class="fas fa-exclamation-triangle fa-2x" style="margin-bottom:10px;"></i><br>Gagal menarik data.<br>Pastikan Deploy Versi Baru.</span>';
          }
        } catch (e) {
          document.getElementById("loading").innerHTML =
            `<span style='color:#ff6b81;'><i class="fas fa-wifi fa-2x" style="margin-bottom:10px;"></i><br>Koneksi terputus. Refresh halaman.</span>`;
        }
      }

      function buatOpsiFilter() {
        const mitras = [...new Set(masterData.peserta.map((p) => p.mitra))]
          .filter(Boolean)
          .sort();
        const pakets = [...new Set(masterData.peserta.map((p) => p.paket))]
          .filter(Boolean)
          .sort();

        let selMitra = '<option value="ALL">üìÅ Semua Mitra (Gabungan)</option>';
        mitras.forEach(
          (m) => (selMitra += `<option value="${m}">${m}</option>`),
        );
        document.getElementById("fMitra").innerHTML = selMitra;

        let selPaket = '<option value="ALL">üì¶ Semua Paket</option>';
        pakets.forEach(
          (p) => (selPaket += `<option value="${p}">${p}</option>`),
        );
        document.getElementById("fPaket").innerHTML = selPaket;
      }

      function hitungUlangLogistik() {
        const valMitra = document.getElementById("fMitra").value;
        const valStatus = document.getElementById("fStatus").value;
        const valPaket = document.getElementById("fPaket").value;

        let pesertaLolos = masterData.peserta.filter((p) => {
          let passMitra = valMitra === "ALL" || p.mitra === valMitra;
          let passPaket = valPaket === "ALL" || p.paket === valPaket;
          let passStatus = true;

          // Jangan hitung yang sudah DO sebagai "Kebutuhan"
          if (String(p.paket).includes("(Selesai/DO)")) return false;

          if (valStatus === "LUNAS")
            passStatus =
              p.target_barang > 0 && p.setoran_masuk >= p.target_barang;
          else if (valStatus === "BELUM")
            passStatus =
              (p.target_barang > 0 && p.setoran_masuk < p.target_barang) ||
              p.target_barang === 0;

          return passMitra && passPaket && passStatus;
        });

        let countPaket = {};
        pesertaLolos.forEach((p) => {
          if (!countPaket[p.paket]) countPaket[p.paket] = 0;
          countPaket[p.paket]++;
        });

        let idLolos = pesertaLolos.map((p) => p.id);
        let keranjang = {};

        masterData.resep.forEach((r) => {
          if (countPaket[r.paket] > 0) {
            let totalDibutuhkan = countPaket[r.paket] * r.qty;
            if (!keranjang[r.barang])
              keranjang[r.barang] = { qty: 0, satuan: r.satuan };
            keranjang[r.barang].qty += totalDibutuhkan;
          }
        });

        masterData.custom.forEach((c) => {
          if (idLolos.includes(c.id_peserta)) {
            if (!keranjang[c.barang])
              keranjang[c.barang] = { qty: 0, satuan: c.satuan };
            keranjang[c.barang].qty += c.qty;
          }
        });

        listBelanjaFinal = [];
        for (let key in keranjang) {
          let butuh = keranjang[key].qty;
          let masuk = masterData.stok_dibeli[key] || 0;
          let keluar = masterData.stok_keluar[key] || 0;
          let ready = masuk - keluar;
          if (ready < 0) ready = 0;
          let kurang = butuh - ready;

          listBelanjaFinal.push({
            barang: key,
            total: butuh,
            satuan: keranjang[key].satuan,
            masuk: masuk,
            keluar: keluar,
            ready: ready,
            kurang: kurang > 0 ? kurang : 0,
          });
        }
        listBelanjaFinal.sort((a, b) => b.kurang - a.kurang);

        renderStatsUi(pesertaLolos.length, countPaket);
        renderListUiLokal();
      }

      function renderStatsUi(totalPeserta, countPaket) {
        const paketBox = document.getElementById("paketList");
        let html = `<div class="summary-card"><div class="sc-header"><span class="sc-val">${totalPeserta}</span><span class="sc-label">Peserta Terpilih</span></div><div class="sc-body">`;
        for (let pkt in countPaket)
          html += `<div class="sc-item"><span title="${pkt}">${pkt}</span><b>${countPaket[pkt]}</b></div>`;
        html += `</div></div>`;
        paketBox.innerHTML = html;
      }

      function renderListUiLokal() {
        const query = document
          .getElementById("filterInput")
          .value.toLowerCase();
        let barangTampil = listBelanjaFinal.filter((item) =>
          item.barang.toLowerCase().includes(query),
        );

        const container = document.getElementById("belanjaList");
        container.innerHTML = "";
        document.getElementById("lblTotal").innerText = listBelanjaFinal.length;

        if (barangTampil.length === 0) {
          container.innerHTML =
            '<div style="padding:30px; text-align:center; color:#555;">Kebutuhan kosong.</div>';
          return;
        }

        barangTampil.forEach((b, index) => {
          let isAman = b.kurang === 0;
          let clsAman = isAman ? "aman" : "";
          let txtKurang = isAman
            ? `<span class="bdg bdg-stok">Lengkap</span>`
            : `<span class="bdg bdg-kurang">Kurang ${b.kurang}</span>`;

          container.innerHTML += `
            <div class="shop-item ${clsAman}">
                <div class="item-head">
                    <div>
                        <div class="item-name">${b.barang}</div>
                        <div class="item-badges">
                            <span class="bdg bdg-butuh" title="Kebutuhan Peserta Lolos Filter">Butuh: ${b.total}</span>
                            <span class="bdg bdg-stok" title="Total Belanja Masuk">Masuk: ${b.masuk}</span>
                            <span class="bdg bdg-keluar" title="Sudah Dibagikan">Keluar: ${b.keluar}</span>
                        </div>
                        <div class="ready-stok"><i class="fas fa-box"></i> Sisa Gudang: ${b.ready} ${b.satuan}</div>
                    </div>
                    ${txtKurang}
                </div>
                
                <div class="item-action">
                    <label>+ Input Belanja Baru:</label>
                    <input type="number" id="input_qty_${index}" class="input-qty" data-name="${b.barang}" data-sat="${b.satuan}" placeholder="0" min="0">
                </div>
            </div>`;
        });
      }

      // --- LOGIKA SIMPAN KE INVENTORY (STOK MASUK) ---
      async function simpanBelanja() {
        let itemsToSave = [];
        document.querySelectorAll(".input-qty").forEach((inp) => {
          let val = parseInt(inp.value);
          if (val > 0) {
            itemsToSave.push({
              nama: inp.getAttribute("data-name"),
              satuan: inp.getAttribute("data-sat"),
              qty: val,
            });
          }
        });

        if (itemsToSave.length === 0)
          return alert("Belum ada angka stok masuk yang diisi.");
        if (
          !confirm(
            `Simpan ${itemsToSave.length} jenis barang ini ke gudang/inventory?`,
          )
        )
          return;

        const btn = document.getElementById("btnSave");
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
        btn.disabled = true;

        const res = await fetchData(
          "simpanBelanja",
          { items: itemsToSave },
          "POST",
        );
        if (res && res.success) {
          alert("Stok berhasil ditambahkan!");
          tarikDataServer();
        } else alert("Gagal menyimpan data.");

        btn.innerHTML = '<i class="fas fa-save"></i> SIMPAN STOK MASUK';
        btn.disabled = false;
      }

      // ========================================================
      // LOGIKA DISTRIBUSI (BARANG KELUAR / DROP OUT)
      // ========================================================
      function formatRp(angka) {
        return new Intl.NumberFormat("id-ID", {
          style: "currency",
          currency: "IDR",
          minimumFractionDigits: 0,
        }).format(angka || 0);
      }

      function bukaModalDistribusi() {
        const sel = document.getElementById("distPeserta");
        sel.innerHTML = '<option value="">-- Pilih Peserta --</option>';

        // Isi dropdown dengan peserta yang belum Selesai/DO
        masterData.peserta.forEach((p) => {
          if (!String(p.paket).includes("(Selesai/DO)")) {
            sel.innerHTML += `<option value="${p.id}">${p.nama} (${p.id}) - ${p.paket}</option>`;
          }
        });

        distCart = {};
        document.getElementById("infoSaldo").style.display = "none";
        document.getElementById("txtTotalAmbil").innerText = "Rp 0";
        renderDistItems();

        document.getElementById("modalDist").style.display = "flex";
      }

      function tutupModalDistribusi() {
        document.getElementById("modalDist").style.display = "none";
      }

      function pilihPesertaDist() {
        const id = document.getElementById("distPeserta").value;
        if (!id) {
          document.getElementById("infoSaldo").style.display = "none";
          selectedPesertaSaldo = 0;
          return;
        }

        const p = masterData.peserta.find((x) => x.id === id);
        if (p) {
          selectedPesertaSaldo = p.saldo_rp;
          document.getElementById("txtSaldo").innerText =
            formatRp(selectedPesertaSaldo);
          document.getElementById("infoSaldo").style.display = "block";
        }
      }

      function renderDistItems() {
        const container = document.getElementById("distItemsContainer");
        container.innerHTML = "";

        let adaReady = false;

        // Hanya tampilkan barang yang punya Sisa Gudang (Ready Stock) > 0
        listBelanjaFinal.forEach((b) => {
          if (b.ready > 0) {
            adaReady = true;
            let hrg = masterData.harga_barang[b.barang] || 0;
            let curQty = distCart[b.barang] ? distCart[b.barang].qty : 0;

            container.innerHTML += `
                 <div class="item-dist-row">
                    <div style="max-width:60%;">
                        <div style="color:#fff; font-weight:bold; font-size:0.9rem;">${b.barang}</div>
                        <div style="font-size:0.75rem; color:#aaa;">Harga: ${formatRp(hrg)}</div>
                        <div style="font-size:0.7rem; color:#4ade80;">Max Ready: ${b.ready} ${b.satuan}</div>
                    </div>
                    <div class="stepper">
                        <button onclick="updateCartDist('${b.barang}', ${hrg}, ${b.ready}, -1)">-</button>
                        <input type="text" readonly value="${curQty}">
                        <button onclick="updateCartDist('${b.barang}', ${hrg}, ${b.ready}, 1)">+</button>
                    </div>
                 </div>`;
          }
        });

        if (!adaReady)
          container.innerHTML =
            "<div style='color:#aaa; text-align:center; padding:20px;'>Tidak ada stok barang di Gudang. Silakan input belanja dulu.</div>";
      }

      function updateCartDist(nmBarang, hrg, maxReady, change) {
        if (!distCart[nmBarang]) distCart[nmBarang] = { qty: 0, harga: hrg };

        let newQty = distCart[nmBarang].qty + change;
        if (newQty < 0) newQty = 0;
        if (newQty > maxReady) {
          alert("Gagal! Melebihi batas Ready Stock di gudang.");
          return;
        }

        distCart[nmBarang].qty = newQty;
        if (distCart[nmBarang].qty === 0) delete distCart[nmBarang];

        renderDistItems();
        hitungTotalDist();
      }

      function hitungTotalDist() {
        let total = 0;
        for (let k in distCart) {
          total += distCart[k].qty * distCart[k].harga;
        }
        document.getElementById("txtTotalAmbil").innerText = formatRp(total);

        const txtTotal = document.getElementById("txtTotalAmbil");
        if (selectedPesertaSaldo > 0 && total > selectedPesertaSaldo) {
          txtTotal.style.color = "#ff6b81"; // Merah jika nombok
        } else {
          txtTotal.style.color = "#4ade80"; // Hijau jika aman
        }
      }

      async function simpanDistribusi() {
        const idPeserta = document.getElementById("distPeserta").value;
        let itemsOut = [];
        let totalRp = 0;

        for (let k in distCart) {
          itemsOut.push({ nama: k, qty: distCart[k].qty });
          totalRp += distCart[k].qty * distCart[k].harga;
        }

        if (itemsOut.length === 0)
          return alert("Belum ada barang yang dipilih untuk dikeluarkan.");
        if (!idPeserta) return alert("Pilih peserta terlebih dahulu.");

        if (totalRp > selectedPesertaSaldo) {
          if (
            !confirm(
              `PERINGATAN: Nilai barang (Rp ${totalRp.toLocaleString()}) melebihi saldo peserta (Rp ${selectedPesertaSaldo.toLocaleString()}). Tetap lanjutkan?`,
            )
          )
            return;
        }

        let msg = `Keluarkan ${itemsOut.length} jenis barang dari Gudang untuk peserta ini?\n\nOtomatis merubah status peserta menjadi Selesai/DO.`;
        if (!confirm(msg)) return;

        const btn = document.getElementById("btnSimpanDist");
        btn.innerHTML = "Memproses...";
        btn.disabled = true;

        const payload = {
          items: itemsOut,
          idPeserta: idPeserta,
          tandaiLunas: true,
        };

        const res = await fetchData("simpanDistribusi", payload, "POST");
        if (res && res.success) {
          alert("Barang berhasil dikeluarkan dan status peserta diupdate!");
          tutupModalDistribusi();
          tarikDataServer();
        } else {
          alert("Gagal memproses: " + (res ? res.error : ""));
        }

        btn.innerHTML = "PROSES BARANG KELUAR";
        btn.disabled = false;
      }

      // === INIT (TOMBOL START) ===
      tarikDataServer();
    </script>
  </body>
</html>
