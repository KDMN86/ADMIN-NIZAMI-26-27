<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kegiatan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FFD700; --bg: #000000; --surface: #1e1e1e; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; padding-bottom: 80px; }

        /* HEADER TRANSPARAN */
        .top-nav {
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);
            padding: 15px 20px; position: sticky; top: 0; z-index: 50;
            display: flex; gap: 15px; align-items: center; border-bottom: 1px solid #333;
        }
        .back-btn { color: white; font-size: 1.2rem; text-decoration: none; }
        .page-title { margin: 0; font-size: 1.2rem; font-weight: 600; color: var(--primary); }

        /* GALLERY GRID YANG LEBIH CANTIK */
        #galleryGrid {
            display: grid; 
            grid-template-columns: repeat(3, 1fr); /* 3 Kolom pas seperti Instagram */
            gap: 2px; padding-top: 2px;
        }
        
        .gallery-item {
            aspect-ratio: 1/1; /* Kotak Sempurna */
            background: #111; overflow: hidden;
            position: relative; cursor: pointer;
        }
        
        /* Trik agar gambar tidak gepeng */
        .gallery-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.3s; opacity: 0; animation: fadeIn 0.5s forwards;
        }
        .gallery-item:hover img { transform: scale(1.1); filter: brightness(1.1); }

        @keyframes fadeIn { to { opacity: 1; } }

        /* EMPTY STATE */
        #emptyState {
            display: none; flex-direction: column; align-items: center; justify-content: center;
            height: 60vh; color: #555;
        }
        #emptyState i { font-size: 4rem; margin-bottom: 20px; opacity: 0.5; }

        /* FAB BUTTON */
        .fab-add {
            position: fixed; bottom: 30px; right: 20px;
            background: var(--primary); color: #000;
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.6rem; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            cursor: pointer; z-index: 90; transition: 0.2s; border: none;
        }
        .fab-add:active { transform: scale(0.9); }

        /* MODAL UPLOAD */
        #modalUpload {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
            align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px);
        }
        .modal-card {
            background: #1a1a1a; width: 100%; max-width: 350px;
            padding: 20px; border-radius: 20px; border: 1px solid #333;
            text-align: center; animation: slideUp 0.3s ease;
        }
        
        /* Preview Area */
        .upload-preview-box {
            width: 100%; height: 250px; background: #000;
            border-radius: 10px; margin-bottom: 15px; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            border: 2px dashed #444; position: relative;
        }
        .upload-preview-box img { max-width: 100%; max-height: 100%; display: none; }
        .placeholder-text { color: #666; font-size: 0.9rem; }
        
        .btn-action {
            width: 100%; padding: 14px; border-radius: 12px; font-weight: bold; border: none;
            margin-top: 10px; cursor: pointer; font-size: 1rem;
        }
        .btn-upload { background: var(--primary); color: #000; }
        .btn-upload:disabled { background: #444; color: #888; cursor: not-allowed; }
        .btn-cancel { background: transparent; color: #fff; border: 1px solid #333; }

        /* LIGHTBOX (ZOOM) */
        #lightbox {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200;
            align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s;
        }
        #lightbox.show { opacity: 1; }
        #lightbox img { 
            max-width: 95%; max-height: 80vh; border-radius: 5px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #lightbox.show img { transform: scale(1); }
        
        .lb-close {
            position: absolute; top: 20px; right: 20px; color: white;
            font-size: 2rem; cursor: pointer; background: rgba(255,255,255,0.1);
            width: 45px; height: 45px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
        }
        .lb-caption {
            position: absolute; bottom: 30px; color: #ccc; font-size: 0.9rem; text-align: center; width: 100%;
        }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h2 class="page-title">Galeri Kegiatan</h2>
    </div>

    <div id="galleryGrid">
        <div class="gallery-item" style="background:#222"></div>
        <div class="gallery-item" style="background:#222"></div>
        <div class="gallery-item" style="background:#222"></div>
    </div>

    <div id="emptyState">
        <i class="far fa-images"></i>
        <p>Belum ada foto kegiatan.</p>
    </div>

    <button class="fab-add" onclick="openModal()"><i class="fas fa-plus"></i></button>

    <div id="modalUpload">
        <div class="modal-card">
            <h3 style="color:#fff; margin-top:0;">Upload Foto Baru</h3>
            
            <div class="upload-preview-box" onclick="document.getElementById('fileInput').click()">
                <p class="placeholder-text" id="phText"><i class="fas fa-cloud-upload-alt"></i><br>Klik untuk pilih foto</p>
                <img id="previewImg" src="">
            </div>
            
            <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="handleFileSelect()">
            
            <button id="btnUpload" class="btn-action btn-upload" onclick="doUpload()" disabled>
                Upload Sekarang
            </button>
            <button class="btn-action btn-cancel" onclick="closeModal()">Batal</button>
        </div>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <div class="lb-close">&times;</div>
        <img id="lbImg" src="">
        <div class="lb-caption" id="lbCap"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // --- 1. LOAD DATA ---
        async function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            const empty = document.getElementById('emptyState');
            
            // Ambil data dari Google Script
            const data = await fetchData('getGallery'); 
            
            grid.innerHTML = ''; // Hapus skeleton

            if(data && data.length > 0) {
                empty.style.display = 'none';
                
                // Balik urutan (Terbaru di atas)
                data.reverse().forEach(item => {
                    // PENTING: referrerpolicy="no-referrer" agar Google tidak memblokir gambar
                    grid.innerHTML += `
                    <div class="gallery-item" onclick="openLightbox('${item.url}', '${item.caption}')">
                        <img src="${item.url}" 
                             referrerpolicy="no-referrer" 
                             loading="lazy" 
                             alt="${item.caption}"
                             onerror="this.src='https://via.placeholder.com/300x300/333/fff?text=Error+Img'">
                    </div>`;
                });
            } else {
                empty.style.display = 'flex';
            }
        }

        // --- 2. UPLOAD LOGIC ---
        function openModal() {
            document.getElementById('modalUpload').style.display = 'flex';
            resetForm();
        }
        function closeModal() {
            document.getElementById('modalUpload').style.display = 'none';
        }

        function handleFileSelect() {
            const file = document.getElementById('fileInput').files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('previewImg').style.display = 'block';
                    document.getElementById('phText').style.display = 'none';
                    
                    const btn = document.getElementById('btnUpload');
                    btn.disabled = false;
                    btn.innerText = `Upload (${(file.size/1024).toFixed(0)} KB)`;
                }
                reader.readAsDataURL(file);
            }
        }

        function resetForm() {
            document.getElementById('fileInput').value = '';
            document.getElementById('previewImg').style.display = 'none';
            document.getElementById('phText').style.display = 'block';
            document.getElementById('btnUpload').disabled = true;
            document.getElementById('btnUpload').innerText = 'Upload Sekarang';
        }

        async function doUpload() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return;

            const btn = document.getElementById('btnUpload');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async function(e) {
                const payload = { 
                    action: 'uploadImage', 
                    fileData: e.target.result, 
                    fileName: file.name 
                };

                try {
                    // Kirim ke Backend
                    const req = await fetch(API_URL, { 
                        method: "POST", 
                        body: JSON.stringify(payload) 
                    });
                    const res = await req.json();

                    if(res.success) {
                        showToast("âœ… Berhasil Diupload!");
                        closeModal();
                        loadGallery(); // Refresh halaman
                    } else {
                        showToast("Gagal: " + res.error, "error");
                        btn.disabled = false;
                        btn.innerText = 'Coba Lagi';
                    }
                } catch(err) {
                    showToast("Error Koneksi", "error");
                    btn.disabled = false;
                    btn.innerText = 'Coba Lagi';
                }
            };
        }

        // --- 3. LIGHTBOX LOGIC ---
        function openLightbox(url, caption) {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lbImg');
            const cap = document.getElementById('lbCap');
            
            img.src = url;
            cap.innerText = caption || '';
            lb.style.display = 'flex';
            
            // Animasi kecil
            setTimeout(() => lb.classList.add('show'), 10);
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.classList.remove('show');
            setTimeout(() => lb.style.display = 'none', 300);
        }

        // Jalankan saat start
        loadGallery();
    </script>
</body>
</html>
