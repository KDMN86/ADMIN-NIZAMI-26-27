<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Katalog Barang</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #ffd700;
        --bg: #050505;
        --text: #e0e0e0;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding-bottom: 80px;
      }

      .top-nav {
        background: rgba(30, 10, 10, 0.95);
        backdrop-filter: blur(10px);
        padding: 15px 20px;
        position: sticky;
        top: 0;
        z-index: 50;
        display: flex;
        gap: 15px;
        align-items: center;
        border-bottom: 1px solid #330000;
      }
      .page-title {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
        color: #ff6b6b;
      }

      /* SEARCH BAR UI */
      .search-container {
        padding: 15px 20px 5px 20px;
        background: var(--bg);
      }
      .search-wrapper {
        position: relative;
      }
      .search-wrapper i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
      }
      .search-wrapper input {
        width: 100%;
        padding: 12px 15px 12px 40px;
        border-radius: 50px;
        border: 1px solid #333;
        background: #111;
        color: #fff;
        font-family: "Poppins", sans-serif;
        font-size: 0.9rem;
        box-sizing: border-box;
        outline: none;
        transition: 0.3s;
      }
      .search-wrapper input:focus {
        border-color: #ff6b6b;
        background: #1a1a1a;
      }

      .category-nav {
        background: #0a0a0a;
        padding: 10px 15px;
        position: sticky;
        top: 58px;
        z-index: 49;
        border-bottom: 1px solid #222;
        display: flex;
        gap: 8px;
        overflow-x: auto;
        scrollbar-width: none;
      }
      .category-nav::-webkit-scrollbar {
        display: none;
      }
      .cat-pill {
        background: #222;
        color: #aaa;
        border: 1px solid #333;
        padding: 6px 14px;
        border-radius: 50px;
        font-size: 0.8rem;
        white-space: nowrap;
        cursor: pointer;
      }
      .cat-pill.active {
        background: #ff6b6b;
        color: #000;
        border-color: #ff6b6b;
        font-weight: 600;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 15px;
      }
      .product-card {
        background: #111;
        border: 1px solid #333;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        position: relative;
      }
      .img-box {
        aspect-ratio: 1/1;
        background: #222;
        position: relative;
      }
      .img-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .status-badge {
        position: absolute;
        top: 5px;
        left: 5px;
        background: rgba(0, 0, 0, 0.7);
        padding: 3px 6px;
        border-radius: 4px;
        font-size: 0.65rem;
      }
      .status-badge.kosong {
        color: #ff6b6b;
        border: 1px solid #ff6b6b;
      }
      .status-badge.ada {
        color: #4ade80;
        border: 1px solid #4ade80;
      }
      .product-name {
        padding: 10px;
        font-size: 0.8rem;
        text-align: center;
        color: #eee;
        min-height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #151515;
      }
      .center-msg {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 20px;
        color: #666;
        text-align: center;
        grid-column: span 2;
      }

      #actionModal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        z-index: 200;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .modal-box {
        background: #1a1a1a;
        width: 100%;
        max-width: 320px;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        border: 1px solid #444;
      }
      .modal-box h3 {
        margin-top: 0;
        color: #ffd700;
        font-size: 1.1rem;
      }
      .action-btn {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        font-size: 0.9rem;
      }
      .btn-upload {
        background: #4ade80;
        color: #000;
      }
      .btn-delete {
        background: #ff4d4d;
        color: #fff;
      }
      .btn-close {
        background: transparent;
        color: #fff;
        border: 1px solid #555;
      }
      input[type="file"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="top-nav">
      <h2 class="page-title">
        <i class="fas fa-user-shield"></i> Admin Katalog
      </h2>
    </div>

    <div class="search-container">
      <div class="search-wrapper">
        <i class="fas fa-search"></i>
        <input
          type="text"
          id="searchInput"
          placeholder="Cari nama barang..."
          onkeyup="applyFilters()"
        />
      </div>
    </div>

    <nav class="category-nav" id="catNav">
      <div class="cat-pill active">Memuat...</div>
    </nav>

    <div id="galleryGrid" class="gallery-grid">
      <div class="center-msg">
        <i class="fas fa-spinner fa-spin fa-2x"></i><br />Memuat Katalog...
      </div>
    </div>

    <input
      type="file"
      id="fileInput"
      accept="image/*"
      onchange="handleFileSelect()"
    />

    <div id="actionModal">
      <div class="modal-box">
        <h3 id="modalTitle">Nama Barang</h3>
        <p style="font-size: 0.8rem; color: #888; margin-bottom: 20px">
          Pilih aksi untuk barang ini
        </p>

        <button
          class="action-btn btn-upload"
          id="btnTriggerUpload"
          onclick="document.getElementById('fileInput').click()"
        >
          <i class="fas fa-upload"></i> Upload / Ganti Foto
        </button>
        <button
          class="action-btn btn-delete"
          id="btnDelete"
          onclick="hapusFoto()"
        >
          <i class="fas fa-trash"></i> Hapus Foto
        </button>
        <button class="action-btn btn-close" onclick="closeModal()">
          Batal
        </button>
      </div>
    </div>

    <script>
      // MASUKKAN URL WEB APP SCRIPT ANDA DI SINI
      const API_URL =
        "https://script.google.com/macros/s/AKfycbw3dGvWB9uqjUYXJ3z5APEZ3i-tNY6OMQUU5-zFkuTcltOOQVBVDViRum5zoML4payu8g/exec";

      let allProducts = [];
      let selectedItem = null;
      let currentCategory = "Semua"; // Variabel untuk menyimpan kategori aktif

      async function fetchData(action, params = {}) {
        const qs = new URLSearchParams({ action, ...params }).toString();
        try {
          return await (await fetch(`${API_URL}?${qs}`)).json();
        } catch (e) {
          return null;
        }
      }

      window.onload = async () => {
        const data = await fetchData("getBarang");
        if (data && data.length > 0) {
          allProducts = data.filter((item) => item.nama);
          renderCategoryPills();
          applyFilters(); // Panggil fungsi filter kombinasi
        }
      };

      function renderCategoryPills() {
        const catNav = document.getElementById("catNav");
        const categories = ["Semua"];
        allProducts.forEach((item) => {
          if (!categories.includes(item.kategori || "Lainnya"))
            categories.push(item.kategori || "Lainnya");
        });
        catNav.innerHTML = categories
          .map(
            (kat) =>
              `<div class="cat-pill ${kat === "Semua" ? "active" : ""}" onclick="setCategory('${kat}', this)">${kat}</div>`,
          )
          .join("");
      }

      // Fungsi klik Kategori
      function setCategory(kategori, element) {
        document
          .querySelectorAll(".cat-pill")
          .forEach((el) => el.classList.remove("active"));
        element.classList.add("active");
        currentCategory = kategori;
        applyFilters(); // Filter ulang berdasarkan ketikan & kategori
      }

      // FUNGSI UTAMA: Menerapkan Filter Search & Kategori
      function applyFilters() {
        const grid = document.getElementById("galleryGrid");
        const keyword = document
          .getElementById("searchInput")
          .value.toLowerCase();

        // 1. Filter Kategori Dulu
        let filtered =
          currentCategory === "Semua"
            ? allProducts
            : allProducts.filter(
                (item) => (item.kategori || "Lainnya") === currentCategory,
              );

        // 2. Filter Teks Pencarian
        if (keyword) {
          filtered = filtered.filter((item) =>
            item.nama.toLowerCase().includes(keyword),
          );
        }

        grid.innerHTML = "";

        if (filtered.length === 0) {
          grid.innerHTML = `<div class="center-msg"><p>Barang tidak ditemukan.</p></div>`;
          return;
        }

        filtered.forEach((item) => {
          const adaFoto = item.foto && item.foto.length > 10;
          const imgPath = adaFoto
            ? item.foto
            : "data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23222'/%3E%3Ctext x='50' y='50' dominant-baseline='middle' text-anchor='middle' fill='%23555' font-family='sans-serif' font-size='12'%3ENo Photo%3C/text%3E%3C/svg%3E";
          const badge = adaFoto
            ? `<div class="status-badge ada"><i class="fas fa-check"></i> Ada</div>`
            : `<div class="status-badge kosong"><i class="fas fa-times"></i> Kosong</div>`;

          grid.innerHTML += `
          <div class="product-card" onclick="openModal('${item.nama}', ${adaFoto})">
              <div class="img-box">${badge}<img src="${imgPath}" loading="lazy"></div>
              <div class="product-name">${item.nama}</div>
          </div>`;
        });
      }

      // Modal Action Logic
      function openModal(nama, adaFoto) {
        selectedItem = nama;
        document.getElementById("modalTitle").innerText = nama;
        document.getElementById("btnDelete").style.display = adaFoto
          ? "block"
          : "none";
        document.getElementById("actionModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("actionModal").style.display = "none";
      }

      function handleFileSelect() {
        const file = document.getElementById("fileInput").files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async function (e) {
          document.getElementById("btnTriggerUpload").innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Mengupload...';
          const payload = {
            action: "uploadFotoBarang",
            fileData: e.target.result,
            fileName: file.name,
            namaBarang: selectedItem,
          };

          const req = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify(payload),
          });
          const res = await req.json();
          if (res.success) {
            alert("Foto berhasil diupload!");
            window.location.reload();
          } else {
            alert("Gagal upload: " + res.error);
          }
        };
        reader.readAsDataURL(file);
      }

      async function hapusFoto() {
        if (!confirm(`Hapus foto untuk ${selectedItem}?`)) return;
        document.getElementById("btnDelete").innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> Menghapus...';
        const req = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({
            action: "hapusFotoBarang",
            namaBarang: selectedItem,
          }),
        });
        const res = await req.json();
        if (res.success) {
          alert("Foto dihapus!");
          window.location.reload();
        }
      }
    </script>
  </body>
</html>
